<!DOCTYPE html>
<html>
<head>
  <title>Grade Calculation and GPA</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    /* ... your existing CSS styles ... */
  </style>
</head>
<body>
  <div class="container">
    <h1>Grade Calculation and GPA</h1>
    <form id="grade-form">
      <!-- Input fields for grade data -->
      <label for="grade-input">What is your name?</label>
      <input type="text" id="grade-input">
      <!-- Add more input fields as needed -->

      <!-- Button to trigger calculation -->
      <button type="submit">Enter</button>
    </form>

    <div id="result-container">
      <!-- Display the calculated results here -->
    </div>
  </div>

  <script>
    document.getElementById("grade-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the number of courses from the user
      var numCourses = document.getElementById("grade-input").value;

      // Update the content with the number of courses
      var resultContainer = document.getElementById("result-container");
      resultContainer.innerHTML = "<p>You have entered " + numCourses + " courses.</p>";
    });
  </script>
</body>
</html>
